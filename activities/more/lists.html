<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>My Favorite Surf Spots</h1>
    <p>This is a paragraph tag &lt;p&gt;</p>
    <p>This is a &nbsp;&nbsp;&nbsp;&nbsp; space</p>
    <ul>
        <p>When using a UL and OL tag, you should always put li</p>
        <li>Sunset</li>
        <li>Turtle Bay</li>
        <li>Waimea</li>
        <li>Hale'iwa</li>
    </ul>
    
    <h2>My rankings</h2>
    <ol type ="I">
        <li>Sunset</li>
        <li>Hale'iwa</li>
        <li>Waimea</li>
        <li>Turtle Bay</li>
    </ol>
    &copy; James Illorin
    
</body>
</html>
