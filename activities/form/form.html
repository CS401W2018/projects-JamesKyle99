<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header><H1>Web Design</H1></header>
    <nav>

    </nav>
    <main>
        <form action="processing.html" method="post">
            <fieldset>
                <legend>Sign Up</legend>
                <div class="form-row">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="first" placeholder="FIrst Name" required>
                </div>

                <div class="form-row">
                    <label for="lname">Last name: </label> 
                    <input type="text" name="last" placeholder="Last Name">
                </div>

                <div class="form-row">
                    <label for="pass">Password:</label>
                    <input type="password" name="pass" id="pass">
                </div>
                <div class="check-row">
                    <div  class="spacer"></div>
                    <label>
                        <input type="checkbox" name="remember" checked> 
                        Remember me 
                    </label>
                </div>
                <div class="check-row">
                    <div class="spacer"></div>
                    Class:
                    <label><input type="radio" name="class" value="freshman" >Freshman</label>
                    <label><input type="radio" name="class" value="Sophomore" required> Sophomore</label> 
                    <label><input type="radio" name="class" value="Junior"> Junior</label>
                    <label><input type="radio" name="class" value="Senior"> Senior</label>
                </div>
                <div class="form-row">
                <label for="Comments">Commments</label> 
                <textarea name="comments" id="comments"></textarea>
                </div>
                <div class="form-row">
                    <div class="spacer"></div>
                    <input type="submit" name="submit">
                </div>
            </fieldset>





        </form>
        <hr>
       <p>What are different ways to style your form?</p>
       <p>= By playing with CSS using the different tags</p>
       <p>Why does the professor like to use flex?</p>
       <p>= Because it helps adjust the screen for phone users </p>
    </main>

    </footer>
</body>
</html>
